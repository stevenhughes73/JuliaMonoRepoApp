name: CI
on:
  push:
  pull_request:

jobs:
  test:
    name: test-${{ matrix.pkg }}-julia-1.11
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: [TheForce, TheEmpire, TheResistance, StarWarsApp]
    defaults:
      run:
        working-directory: ${{ github.workspace }}/${{ matrix.pkg }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'

      - name: Setup dependencies
        shell: bash
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.activate(".")
            pkg = basename(pwd())
            # Always develop TheForce for dependents
            if pkg != "TheForce"; Pkg.develop(path=joinpath(pwd(), "..", "TheForce")); end
            if pkg == "StarWarsApp"
              Pkg.develop(path=joinpath(pwd(), "..", "TheEmpire"))
              Pkg.develop(path=joinpath(pwd(), "..", "TheResistance"))
            end
            Pkg.add("Coverage")
            Pkg.instantiate()
          '

      - name: Debug info
        run: |
          echo "Current directory: $(pwd)"
          echo "Contents of current directory:"
          ls -la
          echo "Project.toml contents:"
          cat Project.toml
          echo "Package name check:"
          julia --project=. -e 'using Pkg; println("Project name: ", Pkg.project().name); println("Project UUID: ", Pkg.project().uuid)'

      - name: Test with coverage
        run: julia --project=. --code-coverage=user -e 'using Pkg; Pkg.test(coverage=true)'

      - name: LCOV artifact
        run: julia --project=. -e 'using Coverage; LCOV.writefile(joinpath(ENV["GITHUB_WORKSPACE"], "lcov-${{ matrix.pkg }}.info"), process_folder("src"))'
        
      - uses: actions/upload-artifact@v4
        with:
          name: lcov-${{ matrix.pkg }}
          path: lcov-${{ matrix.pkg }}.info